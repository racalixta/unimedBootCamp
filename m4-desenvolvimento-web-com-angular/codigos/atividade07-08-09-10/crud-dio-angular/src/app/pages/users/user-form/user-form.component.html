<div class="card w-100 my-5">
  <div class="card-body">
    <h1 class="card-title text-center">Formulário de Usuários</h1>

    <form [formGroup]="useForm">

      <div class="row my-4">

        <div class="col-6">
          <div class="form-floating mb-3">
            <input formControlName="nome" type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            <label for="nome" class="mx-2">Nome</label>
          </div>
        </div>

        <div class="col-6">
          <div class="form-floating mb-3">
            <input formControlName="sobrenome"  type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome">
            <label for="sobrenome" class="mx-2">Sobrenome</label>
          </div>
        </div>

      </div>

      <div class="row my-4">

        <div class="col-6">
          <div class="form-floating mb-3">
            <input formControlName="idade"  type="text" class="form-control" id="idade" placeholder="Digite sua idade">
            <label for="idade" class="mx-2">Idade</label>
          </div>
        </div>

        <div class="col-6">
          <div class="form-floating mb-3">
            <input formControlName="profissao" type="text" class="form-control" id="profissao" placeholder="Digite sua profissão">
            <label for="profissao" class="mx-2">Profissão</label>
          </div>
        </div>

      </div>

      <div class="row my-4">

        <div class="form-group col-12 mt-1">
          <button type="button" class="btn btn-outline-danger float-start">Cancelar</button>
          <button type="button" class="btn btn-outline-success float-end" (click)="actionButton()">Enviar</button>
        </div>

      </div>

    </form>

  </div>
</div>
