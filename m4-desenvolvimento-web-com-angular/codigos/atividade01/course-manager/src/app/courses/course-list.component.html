<h2> Course-List</h2>

<div class="form-group row">
  <label for="" class="col-sm-2 col-from-label">Filter By:</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" type="text" class="form-control">
  </div>

</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <!--ngfor - seria um for do Angular, p/ iterar sobre os itens das listas-->
    <tr *ngFor="let course of filteredCourses">
      <!-- é necessário colocar entre [] o src, para o html entender q estamos misturando HTML e Angular-->
      <td><img [src]="course.imageUrl" width="40px" height="40px" /></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code | lowercase | replace: '-': ' ' }}</td>
      <td>{{ course.releaseDate | date: 'dd/MM/yy' }}</td>
      <!--utilizando pipes | date: já é nativo do angular, pode-se concatenar varios pipes | lowercase | replace -->
      <td><app-star [rating]="course.rating"></app-star></td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mx-2">Edit</a>
        <button (click)="deleteById(course.id)" class="btnbtn-danger mx-2">Delete</button>
      </td>
    </tr>
  </tbody>

</table>
