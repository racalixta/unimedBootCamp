<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>

  <div class="instagram-wrapper">


    <div class="instagram-phone">
      <img src="img/instagram-celular.png" alt="Imagem de celular com o App do Instagram">
    </div>

    <div class="instagram-account">
      <div class="group">
        <img src="img/instagram-logo.png" alt="Instagram logo" class="instagram-logo">

        <div class="profile-photo">
          <img src="img/avatar.png" alt="Foto de perfil">
        </div>

        <a href="#" class="instagram-login">Continuar como Avatar.jpg</a>
        <a href="#" class="instagram-logout"><span class="link-blue">Remover conta</span></a>
      </div>

      <div class="group">
        <p class="not-account">Não é Avatar.jpg?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>

        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>

    </div>




  </div>
  
</body>
</html>
